{% load static %}
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1052200901586064',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.11'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="{% static 'reviewshare/materialize/css/materialize.min.css' %}"  css/materialize.min.css media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<ul id="account-dropdown" class="dropdown-content">
  <li><a href="#!">SETTING</a></li>
  <li><a href="{% url 'logout' %}">LOGOUT</a></li>
</ul>
<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo">Logo</a>
    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      {% if user.is_authenticated %}
      <li><a class="dropdown-button" href="#!" data-activates="account-dropdown">{{ user.username }}</a></li>
      {% else %}
      <li><a href="{% url 'login' %}">LOGIN</a></li>
      {% endif %}
    </ul>
    <ul class="side-nav" id="mobile-demo">
      <li><a href="{% url 'login' %}">LOGIN</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{% static 'reviewshare/materialize/js/materialize.min.js' %}"></script>
<script type="text/javascript" src="{% static 'reviewshare/main.js' %}"></script>
