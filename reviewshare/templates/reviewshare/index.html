{% load static %}
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="{% static 'reviewshare/materialize/css/materialize.min.css' %}"  css/materialize.min.css media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<div class="container">
  <div class="row">
    <div class="col s6 offset-s3">
      <h1 class="center-align">ReviewShare</h1>
    </div>
  </div>
  <div class="row">
    <form class="col s6 offset-s3" action="search" method="get">
      <div class="row">
        <div class="input-field col s10">
          <input type="text" id="doi" name="doi">
          <label for="doi"></label>
        </div><!-- s10 -->
        <div class="input-field col s2">
          <button class="btn waves-effect waves-light" type="submit">
            <i class="material-icons">search</i>
          </button>
        </div><!-- s2 -->
      </div><!-- row -->
    </form>
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{% static 'code_search/materialize/js/materialize.min.js' %}"></script>
