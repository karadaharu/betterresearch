{% load static %}
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="{% static 'reviewshare/materialize/css/materialize.min.css' %}"  css/materialize.min.css media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<div class="container">
  <div class="row">
    <form action="create" class="col s10 offset-s1">

      <div class="row">
        <div class="col s12">
          <h2>新規登録</h2>
        </div>
      </div><!-- for each input row -->

      <div class="row">
        <div class="input-field col s12">
          <input type="text" id="doi" value={{ doi }} >
          <label for="doi">DOI</label>
        </div><!-- input-field -->
      </div><!-- for each input row -->

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="レビュー資料のURLを入力してください" type="text" id="url">
          <label for="doi">レビュー資料のURL</label>
        </div><!-- input-field -->
      </div><!-- for each input row -->

      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit">
            <i class="material-icons left">create</i>登録
          </button>
        </div>
      </div><!-- for each input row -->
    </form>
  </div><!-- row -->
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{% static 'reviewshare/materialize/js/materialize.min.js' %}"></script>
