{% extends "reviewshare/base.html" %}
{% block content %}

<div class="container">
  <div class="row">
    <form action="{% url 'create' %}" class="col s10 offset-s1" method="post">

      <div class="row">
        <div class="col s12">
          <h2>新規登録</h2>
        </div>
      </div><!-- for each input row -->

      <div class="row">
        <div class="input-field col s12">
          <input type="text" id="doi" value={{ doi }} >
          <label for="doi">DOI</label>
        </div><!-- input-field -->
      </div><!-- for each input row -->

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="レビュー資料のURLを入力してください" type="text" id="url">
          <label for="doi">レビュー資料のURL</label>
        </div><!-- input-field -->
      </div><!-- for each input row -->

      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit">
            <i class="material-icons left">create</i>登録
          </button>
        </div>
      </div><!-- for each input row -->
      {% csrf_token %}
    </form>
  </div><!-- row -->
</div>

{% endblock %}
