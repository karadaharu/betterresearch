{% load static %}
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="{% static 'reviewshare/materialize/css/materialize.min.css' %}"  css/materialize.min.css media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<div class="container">
  <div class="row">
    <form action="search" method="get">
    <div class="col s8 offset-s2">
      <div class="row">
        <div class="input-field col s10">
          <input type="text" id="doi" name="doi" value="{{ doi }}">
          <label for="doi"></label>
        </div><!-- s10 -->
        <div class="input-field col s2">
          <button class="btn waves-effect waves-light" type="submit">
            <i class="material-icons">search</i>
          </button>
        </div><!-- s2 -->
      </div><!-- row -->
    </div>
  </div><!-- row -->
  <div class="row">
    <div class="col s8 offset-s2">
    {% if result %}
    {% elif doi == "" %}
      上の検索フォームにDOIを入力してください。
    {% else %}
    {{ doi }} はまだ登録されていません。新たに登録しますか？
      <button class="btn waves-effect waves-light" type="submit" formaction="new">
        <i class="material-icons left">create</i>新規登録
      </button>
    {% endif %}
    </div><!-- s8 -->
    </form>
  </div><!-- row -->
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{% static 'reviewshare/materialize/js/materialize.min.js' %}"></script>
